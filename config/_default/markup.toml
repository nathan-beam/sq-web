# See https://gohugo.io/getting-started/configuration-markup/#highlight
# https://gohugo.io/content-management/syntax-highlighting/#generate-syntax-highlighter-css
[markup]
  [markup.highlight]
    anchorLineNos = false
    codeFences = true
    guessSyntax = false
    hl_Lines = ''
    hl_inline = false
    lineAnchors = ''
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = true
    noClasses = false
    noHl = false
    style = 'solarized-dark'
    tabWidth = 4

[tableOfContents]
  endLevel = 3
  ordered = false
  startLevel = 2
